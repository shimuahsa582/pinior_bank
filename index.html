<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinner Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- login part -->
    <div id="login_area">
    <h1  class="text-center">WELCOME TO OUR PINNER BANK</h1>
    <div class="submit_area">
        <h4>Login</h4>
        <input type="text" class="form-control pt-4" placeholder="email">
        <input type="password" class="form-control pt-4 mt-2" placeholder="password">
        <button id="login" class="btn btn-success mt-5">Enter</button>
    </div>
    </div>

    <!--transaction part -->
    <div id="transaction_area">
       <div class="row">
           <div class="col-md-4">
               <div class="Deposit status">
                    <h5>Deposit</h5>
                     <h1>$<span id="currentDeposit">00</span></h1>
               </div> 
           </div>
           <div class="col-md-4">
               <div class="Withdraw status">
                    <h5>Withdraw</h5>
                    <h1>$<span id="currentWithdraw">00</span></h1>
               </div>
           </div>
           <div class="col-md-4">
               <div class="Balance status">
                    <h5>Balance</h5>
                    <h1>$<span id="currentBalance">1200</span></h1>
               </div>
           </div>
       </div>
       <div class="row">
           <div class="col-md-6">
               <div class="submit_area">
                <h4>Deposit</h4>
               <input id="depositAmount" type="text" class="form-control" placeholder="$ amount set to deposit">
               <br>
               <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div> 
           </div>

           <div class="col-md-6">
               <div class="submit_area">
               <h4>Withdraw</h4>
               <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount set to withdraw">
               <br>
               <button id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
           </div>
       </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
